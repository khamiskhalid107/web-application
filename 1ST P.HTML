<body>
    <H1 style="text-transform: capitalize;"><CEnter><B>to illustrate text formatting tags</B></CEnter></H1><hr>
    <div class="cotainer" style="text-align: center;">
       <p><marquee>Thi is an alternate Marquee text</marquee></p>
        <p>This is <i>italized</i></p>

        <p>This is <strong>Strong text</strong></p>
        <p>This is <striked>Striked text</striked></p>
