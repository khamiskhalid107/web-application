<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>


        function sum() {
            let n1=Number(document.querySelector('#one').value);
            let n2=Number(document.querySelector('#two').value);
            let n3=Number=(document.querySelector('#three').value)=n1+n2;
            n3=clear();
            n3.addEventListener("onkeyup",()=>{
                setTimeout(()=>{
                    if (!(n3.value="")) {
                        n3.value ="";
                    }
                },1000);
            })

            
            return n3;
        }
        function min() {
            let n1=Number(document.querySelector('#one').value);
            let n2=Number(document.querySelector('#two').value);
            let n3=Number=(document.querySelector('#three').value)=n1-n2;
            return n3;
        }
        function mult() {
            let n1=Number(document.querySelector('#one').value);
            let n2=Number(document.querySelector('#two').value);

            let n3=Number=(document.querySelector('#three').value)=n1*n2;

            
            return n3;
        }

    
        function div() {
            let n1=Number(document.querySelector('#one').value);
            let n2=Number(document.querySelector('#two').value);
            let n3=Number=(document.querySelector('#three').value)= n1/n2;
            return n3;
        }
        function mod() {
            let n1=Number(document.querySelector('#one').value);
            let n2=Number(document.querySelector('#two').value);
            let n3=Number=(document.querySelector('#three').value)=n1%n2;
            return n3;
        }
        function fyu(){
            window.close();
        }

        function refresh(){
            let clear =document.querySelector('.refreshButton');

            clear.addEventListener('click',()=>{

                location.reload();
            });
        }

       
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body><center>
   
    <div class="calculator">
        <input type="text" placeholder="value one" id="one"><br><br>
        <input type="text" placeholder="value two" id="two"><br><br>
        <input type="text" placeholder="output" id="three" onkeyup="clear()"><br><br>
    </div><br><br>
    <div class="button">
        <button onclick="refresh()" class="refreshButton">clear</button>
        <button onclick="sum()">+</button>
        <button onclick="min()">-</button>
        <button onclick="mult()">*</button>
        <button onclick="div()">/</button>
        <button onclick="mod()">%</button>
    </div>  
<button onclick="fyu()">x</button>
</center>
</body>

</html>
